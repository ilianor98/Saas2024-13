{% extends "base.html" %}

{% block title %}Submit Problem{% endblock %}

{% block page_label %}SUBMIT PROBLEM{% endblock %}

{% block content %}
    <h1>Submit an Optimization Problem</h1>
    <form method="POST">
        <label for="objective">Objective Function Coefficients (comma-separated):</label><br>
        <input type="text" id="objective" name="objective" required><br><br>

        <label for="constraints">Constraints (each constraint as comma-separated coefficients):</label><br>
        <textarea id="constraints" name="constraints" required></textarea><br><br>

        <label for="bounds">Constraint Bounds (comma-separated):</label><br>
        <input type="text" id="bounds" name="bounds" required><br><br>

        <input type="submit" value="Submit">
    </form>
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
{% endblock %}
