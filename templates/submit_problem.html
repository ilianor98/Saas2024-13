{% extends "base.html" %}

{% block title %}Submit Problem{% endblock %}

{% block page_label %}NEW SUBMISSION STEP 2{% endblock %}

{% block content %}
    <h1>New Problem Submission for {{ selected_model.title }}</h1>

    <form method="POST" action="{{ url_for('submit_problem_step2') }}" enctype="multipart/form-data">
        <div class="form-section">
            <label for="metadata">Metadata:</label>
            <input type="file" id="metadata" name="metadata" required><br><br>

            <label for="input_data">Input Data:</label>
            <input type="file" id="input_data" name="input_data" required><br><br>

            <input type="submit" value="Create">
            <button type="button" onclick="window.location.href='{{ url_for('dashboard') }}'">Cancel</button>
        </div>
    </form>

    <div class="message-area">
        {% if message %}
        <p>{{ message }}</p>
        {% endif %}
    </div>
{% endblock %}
