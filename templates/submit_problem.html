{% extends "base.html" %}

{% block title %}Submit Problem{% endblock %}

{% block page_label %}NEW SUBMISSION{% endblock %}

{% block content %}
    <h1>New Problem Submission for Model {{ session.selected_model_id }}</h1>

    <form method="POST" action="{{ url_for('submit_problem_step2') }}" enctype="multipart/form-data">
        <div class="form-section">
            <label for="objective">Objective Coefficients:</label>
            <input type="text" id="objective" name="objective" placeholder="Enter coefficients (e.g., 3,2,5)" required><br><br>

            <label for="constraints">Constraints:</label>
            <textarea id="constraints" name="constraints" rows="5" placeholder="Enter constraint coefficients (e.g., 1,0,2; 2,3,1)" required></textarea><br><br>

            <label for="bounds">Bounds:</label>
            <input type="text" id="bounds" name="bounds" placeholder="Enter bounds (e.g., 10, 20, 30)" required><br><br>

            <input type="submit" value="Create">
            <button type="button" onclick="window.location.href='{{ url_for('dashboard') }}'">Cancel</button>
        </div>
    </form>
{% endblock %}
