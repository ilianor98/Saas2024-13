<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
</head>
<body>
    <h1>Users and Credits</h1>
    <ul>
        {% for user in users %}
            <li>{{ user['id'] }}: {{ user['username'] }} - Admin: {{ 'Yes' if user['is_admin'] else 'No' }} - Credits: {{ user['credits'] }}</li>
        {% endfor %}
    </ul>
</body>
</html>
