<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>
<body>
    <h1>Admin Dashboard</h1>
    <p>Welcome, {{ current_user.username }}!</p>
    <h2>Users</h2>
    <ul>
        {% for user in users %}
        <li>{{ user['username'] }} - {{ 'Admin' if user['is_admin'] else 'User' }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('hello_world') }}">Back to Home</a> | <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
