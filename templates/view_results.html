<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Results</title>
</head>
<body>
    <h1>Results</h1>
    {% if result %}
    <p>Objective Value: {{ result['objective_value'] }}</p>
    <p>Variable Values:</p>
    <ul>
        {% for value in result['variable_values'] %}
        <li>{{ value }}</li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No optimal solution found.</p>
    {% endif %}
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
</body>
</html>
