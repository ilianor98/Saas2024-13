{% extends "base.html" %}

{% block title %}Select Solver Model{% endblock %}

{% block page_label %}SELECT A MODEL{% endblock %}

{% block content %}
    <h1>Select a Solver Model</h1>

    <form method="POST" action="{{ url_for('select_model') }}">
        <div class="model-selection">
            <label for="model">Solver Model:</label><br>
            <select id="model" name="model_id" required>
                <option value="1">
                    Vehicle Routing Problem (Optimize vehicle routes to minimize distance or time with constraints like capacity and time windows.)
                </option>
            </select><br><br>

            <input type="submit" value="Next">
            <button type="button" onclick="window.location.href='{{ url_for('dashboard') }}'">Cancel</button>
        </div>
    </form>
{% endblock %}
